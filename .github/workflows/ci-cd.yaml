name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main

env: 
    DOTNET_VERSION: '8.0.X'
    AZURE_WEBAPP_NAME: strachweb 
    AZURE_WEBAPP_PACKAGE_PATH: '.'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Code 🛎️
        uses: actions/checkout@v4

      - name: Setup .Net 🛠️
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore depencencies 👷
        run: dotnet restore

      - name: Build app 🚀
        run: dotnet build  -c Release --no-restore

      - name: Run automated tests 🧪
        run: dotnet test -c Release --no-build

      - name: Publish  🗞️
        run: dotnet publish AnimalCountingDatabase.runtimeconfig.json -c Release --property:PublishDir=${{ env.AZURE_WEBAPP_PACKAGE_PATH}}/out
              
      - name: Deploy to Azure Web Apps 🛳️
        uses: Azure/webapps-deploy@v3.0.1
        with: 
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_SECRET }}
          package: ${{env.AZURE_WEBAPP_PACKAGE_PATH}}/AnimalCountingDatabase.Api/out
            

        